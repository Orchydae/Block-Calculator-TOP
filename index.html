<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TI-Dspire DX I</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="calculator-name">TI-Dspire DX I</div>
            <div class="r-header">
                <div class="solar"></div>
                <div class="digits">
                    <div class="digit">12</div>
                    <div class="text">digits</div>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="decorator">
                <div class="display-content"></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="buttons">
            <button id="arrow"><==</button>
            <div id="empty"></div>
            <button id="AC">AC</button>
            <button id="OFF">OFF</button>
            <button id="ON">ON/C</button>
            <button id="GT">GT</button>
            <button id="MRC">MRC</button>
            <button id="M-">M-</button>
            <button id="M+">M+</button>
            <button id="root">root</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="divide">/</button>
            <button id="percent">%</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="multiply">*</button>
            <button id="minus">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus">+</button>
            <button id="equal">=</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
        </div>
    </div>
</body>
    
</html>
