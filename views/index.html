<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TI-Dspire DX I</title>
    <link rel="stylesheet" href="css/calculatorStyle.css">
    <script type="module" src="../controllers/CalculatorController.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="calculator-name">TI-Dspire DX I</div>
            <div class="r-header">
                <div class="solar"></div>
                <div class="digits">
                    <div class="digit">12</div>
                    <div class="text">digits</div>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="decorator">
                <div class="display-content"></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="buttons">
            <button id="arrow">⬅</button>
            <div id="empty"></div>
            <button id="AC">AC</button>
            <button id="OFF">OFF</button>
            <button id="ON">ON/C</button>
            <button id="GT">GT</button>
            <button id="MRC">
                <div class="M">M</div>
                <div class="RC">
                    <div class="R">R</div>
                    <div class="C">C</div>
                </div>
            </button>
            <button id="M-">M-</button>
            <button id="M+">M+</button>
            <button id="root">√</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide">÷</button>
            <button id="percent">%</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiply">X</button>
            <button id="minus">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">+</button>
            <button id="equal">=</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
        </div>
    </div>
</body>
    
</html>
